<!DOCTYPE html>
<html>
<head>
    <title>Giải phương trình bậc 1</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Encode+Sans:wght@100..900&family=Playfair+Display:ital,wght@0,400..900;1,400..900&display=swap" rel="stylesheet">
    <style>
        .container {

            width: 40%;
            margin: 80px auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            display:flex;
            flex-direction: column ;
            align-items: center;
        
        }

        .input-group {
            margin-bottom: 10px;
            display: flex;
            justify-content: flex-start;
            align-items: center;
        }

        .input-group label {
            display: inline-block;
            margin-right: 16px;
            font-family: "Encode Sans", sans-serif;
            font-size: 1rem;
            font-weight: 600;
            color: #6309b7;
        }

        .input-group input {
            /* width: 150px; */
            padding: 5px;
            flex-grow: 1;
            border-radius: 4px;
            border-style: dotted;
            border: 1px dotted #c77dff;
        }

        .result {
            font-weight: bold;
            margin-top: 10px;
        }

        .btn {
            background-color: #3c096c;
            color: white;
            padding: 16px 32px;
            border: none;
            border-radius: 60px;
            cursor: pointer;
            font-family: "Encode Sans", sans-serif;
            font-weight: 700;
            text-transform: uppercase;
            width: 40%;
        }
        h1{
            font-family: "Encode Sans", sans-serif;;
            color:#7b2cbf;
            font-weight: 800;
            font-size: 2.1rem;
            text-transform:capitalize;
            align-items: center;    
            width: 80%;
            text-align: center;
        }
        .input{
            margin-bottom: 32px ;
            align-items: center;
            width: 80%;
        }
        
    </style>
   
</head>
<body>
    <div class="container">
        <h1>Giải phương trình bậc 1</h1>
        <div class="input">
            <div class="input-group">
                <label for="input-a">Nhập hệ số a:</label>
                <input type="number" id="input-a">
            </div>
            <div class="input-group">
                <label for="input-b">Nhập hệ số b:</label>
                <input type="number" id="input-b">
            </div>
        </div>
        <button class="btn" onclick="giaiPhuongTrinh()">Giải phương trình</button>
        <div class="result" id="result"></div>
    </div>

    <script>
        function giaiPhuongTrinh() {
            var a = parseFloat(document.getElementById('input-a').value);
            var b = parseFloat(document.getElementById('input-b').value);
            var resultEl = document.getElementById('result');

            if (a === 0) {
                if (b === 0) {
                    resultEl.innerHTML = "Phương trình vô số nghiệm";
                } else {
                    resultEl.innerHTML = "Phương trình vô nghiệm";
                }
            } else {
                var x = -b / a;
                resultEl.innerHTML = "Nghiệm của phương trình là x = " + x;
            }
        }
    </script>
    
</body>
</html>
